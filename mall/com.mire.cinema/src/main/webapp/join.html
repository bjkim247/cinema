<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>회원가입</title>
</head>
<body  style="background-color: black;">
	<div class="mb-5 p-3">
		<a href="/" class="text-dark text-decoration-none" >
			<h2 style="color: white;">MIRE MOVIE</h2>
		</a>
	</div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">회원가입</h2>
				<form>
					<div class="form-group">
						<label for="username">아이디</label> <input type="text"
							class="form-control" id="username" placeholder="아이디를 입력하세요"
							required>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" placeholder="비밀번호를 입력하세요"
							required>
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input type="text"
							class="form-control" id="name" placeholder="이름을 입력하세요" required>
					</div>
					<div class="form-group">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="email" placeholder="이메일을 입력하세요" required>
					</div>
					<div class="form-group">
						<label for="phone">전화번호</label> <input type="tel"
							class="form-control" id="phone" placeholder="전화번호를 입력하세요"
							required>
					</div>
					<div class="text-center">
					<button type="submit" class="btn btn-light">가입하기</button>
					<button onclick="goBack()" class="btn btn-light">뒤로가기</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
  <style>
    body {
      background-color: #f8f9fa; /* 전체 배경색을 설정할 수 있습니다. */
    }
    .container {
      background-color: #343a40; /* 컨테이너 배경색을 다크 그레이로 설정합니다. */
      color: white; /* 글씨 색상을 흰색으로 설정합니다. */
      border-radius: 8px; /* 컨테이너의 모서리를 둥글게 만듭니다. */
      font-size: 25px;
      padding: 20px; /* 컨테이너의 내부 여백을 설정합니다. */
    }
  </style>
<script>
	function goBack() {
		window.history.back();
	}
</script>
</html>
