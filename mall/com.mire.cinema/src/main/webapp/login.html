<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>로그인 및 회원가입</title>
</head>
<body style="background-color: black;">
  <div class="mb-5 p-3">
    <a href="/" class="text-dark text-decoration-none">
      <h2 style="color: white;">MIRE MOVIE</h2>
    </a>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="container rounded p-4" style="background-color: #343a40; color: white;">
          <h2 class="text-center mb-4">로그인</h2>
          <form>
            <div class="form-group">
              <label for="loginUsername">아이디</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">비밀번호</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-light mr-2">로그인</button>
              <button onclick="location.href='/signup'" class="btn btn-light">회원가입</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa; /* 전체 배경색을 설정할 수 있습니다. */
    }
  </style>
</body>
</html>
